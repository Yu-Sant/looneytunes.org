<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Looney Tunes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&display=swap" rel="stylesheet">
    </head>

    <body>
        <form action="validar.php">

                <label for="email">Endereço de E-mail</label>
                <br>
                <input type="email" id="email" name="email" placeholder="               @looneytunes.org" required>
                <br><br>

                <label for="password">Senha de acesso</label>
                <br>
                <input type="password" id="password" name="password" placeholder="                  ******" required>
                <br>

                <button type="submit" class="button" id="botaoLogin">Entrar</button>
                <br><br>
                <div class="tooltip">
                    Midgard©
                    <span class="tooltiptext"><br>Sobre nós?</span>
                </div>
        </form>

        <script>
            
            // Código para alterar o texto do botão quando o mouse estiver em cima
            const botao = document.getElementById('botaoLogin');

            botao.addEventListener('mouseenter',() => {botao.textContent='Vamos lá!!'});
            botao.addEventListener('mouseleave',() => {botao.textContent='Entrar'});

        </script>
    </body>

</html>
